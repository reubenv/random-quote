<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="printQuote();">
  <div class="container">
    <div id="quote-box">
      <p class="quote">“R” is among the most menacing of sounds. That’s why they call it “murder”. Not “muckduck.”</p>
      <p class="source">Dwight Schrute<span class="citation">Mafia</span><span class="year">2009</span></p>
    </div>
    <button id="loadQuote">Show another quote</button>
  </div>
  <script src="js/script.js"></script>

</body>
</html>
